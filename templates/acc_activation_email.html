{% autoescape off %}
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #fff;
            margin:   0;
            padding:   0;
        }
        .container {
            max-width:   600px;
            margin:   0 auto;
            padding:   20px;
            background-color: #fff;
            border-radius:   10px;
        }
        .header {
            text-align: center;
            padding:   20px   0;
        }
        .header h1 {
            margin:   0;
            color: #000;
        }
        .content {
            padding:   20px;
            border-top:   1px solid #000;
        }
        .cta-button {
            display: inline-block;
            padding:  10px  20px;
            margin:  20px  0;
            text-decoration: none;
            color: #000;
            background-color: #fff;
            border: 2px solid #000;
            border-radius:  5px;
        }
        .footer {
            text-align: center;
            padding:   20px;
            border-top:   1px solid #000;
            font-size:   1em;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BroHealth Team</h1>
        </div>
        <div class="content" style="color: #000">
            <p>Hi {{ user.first_name }},</p>
            <p>Please click the link below to activate your account:</p>
            <a href="{{ activation_url }}" class="cta-button" style="color: #000">Activate My Account</a>
            <p>Thanks,</p>
            <p>The BroHealth Team</p>
        </div>
    </div>
</body>
</html>
{% endautoescape %}
