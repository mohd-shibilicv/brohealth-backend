services:
  - type: web
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py makemigrations
      python manage.py migrate
    startCommand: daphne -b 0.0.0.0 -p ${PORT} your_project.asgi:application
    envFile: .env
    envVarFile: .env
    staticPublishPath: static
    staticConf:
      ROOT: staticfiles
    resources:
      instanceCount: 1
  # ... (other services like worker, etc.)
databases:
  - type: postgresql
    plan: starter