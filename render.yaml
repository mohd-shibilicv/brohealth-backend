services:
  - type: web
    plan: free
    name: brohealth-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: daphne -b 0.0.0.0 -p ${PORT} brohealth.asgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: brohealth-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    staticPublishPath: static
  - type: worker
    env: python
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A brohealth worker --beat --scheduler django --loglevel=info
databases:
  - name: brohealth-db
    plan: free
    databaseName: brohealth_db
    user: brohealth_admin
